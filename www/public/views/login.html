<ion-header-bar class="bar-positive" >
    <h1 class="title">Login</h1>
</ion-header-bar>
<ion-content>

    <div class="login-form padding-vertical">
        <div class="login-form-div">
            <form ng-submit="vm.onSubmit()" name="vm.form">
                <div style="height: 64px;"></div>

                <formly-form model="vm.user" fields="vm.userFields" options="vm.options" form="vm.form">
                    <!--<button type="submit" class="btn btn-default login-button submit-button"><span-->
                            <!--translate="SIGN_IN"></span></button>-->
                    <button class="button button-block button-calm" type="submit" class="btn btn-default login-button submit-button" translate="SIGN_IN">

                    </button>
                    <ul class="login-page-form">
                        <li><a ui-sref="main.public.registration"><span translate="REGISTRATION"></span></a></li>
                        <li><a ui-sref="main.public.newpassword"><span translate="FORGOT_PASS"></span></a></li>
                    </ul>
                </formly-form>

            </form>


            <script type="text/ng-template" id="error-messages.html">
                <formly-transclude></formly-transclude>
                <div ng-messages="fc.$error" ng-if="form.$submitted || options.formControl.$touched"
                     class="error-messages">
                    <div ng-message="{{ ::name }}" ng-repeat="(name, message) in ::options.validation.messages"
                         class="message">{{ message(fc.$viewValue, fc.$modelValue, this)}}
                    </div>
                </div>
            </script>
        </div>
    </div>

</ion-content>
