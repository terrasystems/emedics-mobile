<ion-content>

    <div style="height: 67px;"></div>
    <button ng-if="!vm.offlineState" class="button button-block button-calm" ui-sref="tab.addreferences">
        <span translate="ADDREF"></span>
    </button>
    <div ng-if="vm.references.length === 0" class="card">
        <div class="item item-text-wrap">
            <span translate="DONT_HAVE_ANY_DATA"></span>
        </div>
    </div>
    <ion-list>
        <div ng-repeat="group in vm.references">
            <ion-item class="item-stable"
                      ng-click="toggleGroup(group)"
                      ng-class="{active: isGroupShown(group)}">
                <i class="icon" ng-class="isGroupShown(group) ? 'ion-minus' : 'ion-plus'"></i>
                &nbsp;
               Name:{{group.name}}
                <ion-item class="item-accordion"
                          ng-show="isGroupShown(group)">
                    <button style="float: right"  class="button ion-trash-b button-small button-assertive" ng-click="vm.deleteRef($index, group.id)">
                    </button>
                   <p><strong>First Name:</strong> {{group.firstName}}</p>
                    <p><strong>Last Name:</strong> {{group.lastName}}</p>
                   <p><strong>Type:</strong> {{group.docType}}</p>

                </ion-item>
            </ion-item>

        </div>
    </ion-list>

</ion-content>
