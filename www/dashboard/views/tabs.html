<ion-side-menus >

    <ion-pane ion-side-menu-content>
        <ion-nav-bar class="bar-stable">
            <ion-nav-back-button class="button-clear"><i class="icon ion-chevron-left"></i> Back</ion-nav-back-button>
        </ion-nav-bar>
        <ion-nav-view name="menuContent" animation="slide-left-right"></ion-nav-view>
    </ion-pane>

    <ion-side-menu side="left" >

        <ion-content>
            <div style="height: 64px;"></div>
            <ion-list>
                <ion-item class="user">
                    Hello,{{vm.user.type.toUpperCase()}}({{vm.user.username}})
                </ion-item>

                <ion-item nav-clear menu-close href="#/tab/tasks">

                    <span translate="TASKS"></span>
                    <i style="float: right" class="ion-settings"></i>

                </ion-item>
                <ion-item nav-clear menu-close href="#/tab/references">
                    <span translate="REFERENCES"></span>
                <i style="float: right" class="ion-medkit"></i>
                </ion-item>
                <ion-item nav-clear menu-close href="#/tab/notifications">
                    <span translate="NOTIFICATIONS"></span>
                <i style="float: right" class="ion-email">

                </i>
                    <span class="count" ng-if="vm.count > 0"> {{vm.count}}</span>
                </ion-item>
                <ion-item nav-clear menu-close href="#/tab/catalog">
                   <span translate="MYFORMS"></span>
                <i style="float: right" class="ion-clipboard"></i>
                </ion-item>
                <ion-item ng-click="" nav-clear menu-close href="#/tab/drafts">
                    <span translate="DRAFTS"></span>
                <i style="float: right" class="ion-compose"></i>
                </ion-item>
                <ion-item ng-if="'patient'!==vm.user.type" nav-clear menu-close href="#/tab/patients">
                    <span translate="PATIENTS"></span>
                <i style="float: right" class="ion-ios-person"></i>
                </ion-item>
                <ion-item ng-if="vm.user.org == 'true' || vm.user.org == true || vm.user.type == 'stuff'" nav-clear menu-close href="#/tab/stuff">
                    <span translate="STUFF"></span>
               <i style="float: right" class="ion-ios-people"></i>
                </ion-item>
            </ion-list>

        </ion-content>

    </ion-side-menu>

</ion-side-menus>
