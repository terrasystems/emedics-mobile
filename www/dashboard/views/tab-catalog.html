<ion-tabs class="tabs-positive">

    <ion-tab title="Main" on-select=" vm.getAllTemplates()"  >
        <div style="height: 64px;"></div>
        <ion-list>
            <ion-item class="catalog" ng-repeat="formTemplate in vm.FormTemplate">

                {{formTemplate.name}}
                <button style="float: right" class="button ion-eye button-small button-calm" ng-click="vm.onView(formTemplate.id);">
                
                </button>
                <button style="float: right" class="button ion-plus-round  button-small button-balanced" ng-click="vm.onLoad(formTemplate.id);formTemplate.isLoad=true;">

                </button>
                <button ng-click="vm.Buy(formTemplate.id);formTemplate.isPay=true;formTemplate.isLoad=true;" ng-disabled="formTemplate.isPay" ng-if="formTemplate.commercialEnum==='PAID'" ng-hide="formTemplate.existPaid === true" style="float: right" class="button ion-bag  button-small button-assertive">
                    Buy
                </button>


            </ion-item>
        </ion-list>
    </ion-tab>

    <ion-tab title="My" on-select="vm.getUserTemplate()">
        <div style="height: 64px;"></div>
        <ion-item class="catalog"  ng-repeat="myForm in vm.myForms">
            {{myForm.templateDto.name}}
            <button style="float: right" class="button ion-trash-b  button-small button-assertive" ng-click="vm.DeleteMyForm(myForm.id)" ng-if="!(myForm.type=='PAID')"></button>
                <button style="float: right" class="button ion-plus-round  button-small button-balanced">

            </button>
            </ion-item>
    </ion-tab>


</ion-tabs>
